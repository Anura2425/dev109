<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 03</title>
</head>
<body>
    <h1>Rhombus Generator</h1>
    <form id="rhombus-form">
        <label for="height">Height of each section of the rhombus:</label>
        <input type="number" id="height" name="height" min="1" required>

        <label for="odd-color">Color for the odd position:</label>
        <select id="odd-color" name="odd-color" required>
            <option value="" disabled selected>Select a color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <label for="even-color">Color for the even position:</label>
        <select id="even-color" name="even-color" required>
            <option value="" disabled selected>Select a color</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
        </select>

        <label for="symbol">Symbol to be used to draw the rhombus:</label>
        <select id="symbol" name="symbol" required>
            <option value="" disabled selected>Select a symbol</option>
            <option value="*">*</option>
            <option value="^">^</option>
            <option value="%">%</option>
        </select>

        <button type="submit">Generate Rhombus</button>
    </form>

    <div class="rhombus" id="rhombus-output"></div>

    <script src ="script.js"></script>
</body>
</html>
