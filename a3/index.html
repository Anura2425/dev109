<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .section {
            display: inline-block;
            text-align: left;
            margin: 20px;
        }
        pre {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Artifact 03</h1>
    <form>
        <label for="height">Height of each section:</label>
        <input type="number" id="height" name="height" min="1" max="10" value="5" required>
        <br><br>
        <label for="oddColor">Odd position color:</label>
        <select id="oddColor" name="oddColor" required>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br><br>
        <label for="evenColor">Even position color:</label>
        <select id="evenColor" name="evenColor" required>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>
        <br><br>
        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol" required>
            <option value="*">*</option>
            <option value="%">%</option>
            <option value="#">#</option>
        </select>
        <br><br>
        <button type="button" onclick="generateRhombus()">Generate Rhombus</button>
    </form>
    <div>
        <div class="section">
            <h3>Top Left</h3>
            <pre id="topLeft"></pre>
        </div>
        <div class="section">
            <h3>Top Right</h3>
            <pre id="topRight"></pre>
        </div>
        <div class="section">
            <h3>Bottom Left</h3>
            <pre id="bottomLeft"></pre>
        </div>
        <div class="section">
            <h3>Bottom Right</h3>
            <pre id="bottomRight"></pre>
        </div>
    </div>
    <script>
function generateRhombus() {
    const height = document.getElementById('height').value;
    const oddColor = document.getElementById('oddColor').value;
    const evenColor = document.getElementById('evenColor').value;
    const symbol = document.getElementById('symbol').value;

    const topLeft = generateTopLeft(height, oddColor, evenColor, symbol);
    const topRight = generateTopRight(height, oddColor, evenColor, symbol);
    const bottomLeft = generateBottomLeft(height, oddColor, evenColor, symbol);
    const bottomRight = generateBottomRight(height, oddColor, evenColor, symbol);

    document.getElementById('topLeft').innerHTML = topLeft;
    document.getElementById('topRight').innerHTML = topRight;
    document.getElementById('bottomLeft').innerHTML = bottomLeft;
    document.getElementById('bottomRight').innerHTML = bottomRight;
}

function generateTopLeft(height, oddColor, evenColor, symbol) {
    let result = '';
    for (let i = 1; i <= height; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += symbol.fontcolor(j % 2 === 0 ? evenColor : oddColor);
        }
        result += line + '\n';
    }
    return result;
}

function generateTopRight(height, oddColor, evenColor, symbol) {
    let result = '';
    for (let i = height; i >= 1; i--) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += symbol.fontcolor(j % 2 === 0 ? evenColor : oddColor);
        }
        result += line + '\n';
    }
    return result;
}

function generateBottomLeft(height, oddColor, evenColor, symbol) {
    let result = '';
    for (let i = height - 1; i >= 0; i--) {
        let line = '';
        for (let j = 1; j <= i + 1; j++) {
            line += symbol.fontcolor(j % 2 === 0 ? evenColor : oddColor);
        }
        result += line + '\n';
    }
    return result;
}

function generateBottomRight(height, oddColor, evenColor, symbol) {
    let result = '';
    for (let i = 0; i < height; i++) {
        let line = '';
        for (let j = 0; j <= i; j++) {
            line += symbol.fontcolor(j % 2 === 0 ? evenColor : oddColor);
        }
        result += line + '\n';
    }
    return result;
}

String.prototype.fontcolor = function(color) {
    return `<span style="color: ${color};">${this}</span>`;
}
    </script>
</body>
</html>
