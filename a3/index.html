<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Artifact 03</title>
 <style>
   .rhombus-section {
     white-space: pre-wrap;
     font-family: monospace;
     font-size: 14px;
   }
 </style>
</head>
<body>
 <h1>My Name</h1>

 <h2>Rhombus Settings</h2>
 <form id="rhombus-form">
   <label for="height">Height of each section:</label>
   <input type="number" id="height" name="height" min="1" max="20" required>

   <label for="odd-color">Color for odd position:</label>
   <select id="odd-color" name="odd-color" required>
     <option value="">Select a color</option>
     <option value="red">Red</option>
     <option value="green">Green</option>
     <option value="blue">Blue</option>
   </select>

   <label for="even-color">Color for even position:</label>
   <select id="even-color" name="even-color" required>
     <option value="">Select a color</option>
     <option value="red">Red</option>
     <option value="green">Green</option>
     <option value="blue">Blue</option>
   </select>

   <label for="symbol">Symbol to draw the rhombus:</label>
   <select id="symbol" name="symbol" required>
     <option value="">Select a symbol</option>
     <option value="*">*</option>
     <option value="^">^</option>
     <option value="%">%</option>
   </select>

   <button type="button" onclick="drawRhombus()">Draw Rhombus</button>
 </form>

 <h2>Rhombus</h2>
 <div class="rhombus-section" id="rhombus"></div>

 <script>
   function drawRhombus() {
     const height = document.getElementById('height').value;
     const oddColor = document.getElementById('odd-color').value;
     const evenColor = document.getElementById('even-color').value;
     const symbol = document.getElementById('symbol').value;

     let rhombus = '';
     for (let i = 0; i < height; i++) {
       const line = symbol.repeat(i + 1);
       rhombus += `<span style="color:${i % 2 === 0 ? evenColor : oddColor}">${line}</span><br>`;
     }

     for (let i = height - 2; i >= 0; i--) {
       const line = symbol.repeat(i + 1);
       rhombus += `<span style="color:${i % 2 === 0 ? evenColor : oddColor}">${line}</span><br>`;
     }

     document.getElementById('rhombus').innerHTML = rhombus;
   }
 </script>
</body>
</html>
