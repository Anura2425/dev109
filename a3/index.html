<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artifact 03</title>
</head>
<body>
    <h1>Artifact 03</h1>
    <form>
        <label for="height">Height of each section:</label>
        <input type="number" id="height" name="height" min="1" max="10" value="5" required>
        <br><br>
        <label for="oddColor">Odd position color:</label>
        <select id="oddColor" name="oddColor" required>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br><br>
        <label for="evenColor">Even position color:</label>
        <select id="evenColor" name="evenColor" required>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>
        <br><br>
        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol" required>
            <option value="*">*</option>
            <option value="%">%</option>
            <option value="#">#</option>
        </select>
        <br><br>
        <button type="button" onclick="generateRhombus()">Generate Rhombus</button>
    </form>
    <div>
        <div class="section">
            <h3>Top Left</h3>
            <pre id="topLeft"></pre>
        </div>
        <div class="section">
            <h3>Top Right</h3>
            <pre id="topRight"></pre>
        </div>
        <div class="section">
            <h3>Bottom Left</h3>
            <pre id="bottomLeft"></pre>
        </div>
        <div class="section">
            <h3>Bottom Right</h3>
            <pre id="bottomRight"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
